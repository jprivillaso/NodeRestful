<div class="loginSection">
    <div class="mainContainer" ng-controller="MainController">
        <h1>{{ title }}</h1>
    </div>

    <div class="usersSections" ng-controller="UserController">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{ user.username }} </td>
                    <td>{{ user.email}} </td>
                    <td>{{ user.age}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
