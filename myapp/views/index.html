<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/js/vendor/angular.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </head>
    <body ng-app="MyApp">
        
        <div class="mainContainer" ng-controller="MainController">
            <h1>{{ title }}</h1>
        </div>

        <div class="usersSections" ng-controller="UserController">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{ user.username }} </td>
                        <td>{{ user.email}} </td>
                        <td>{{ user.age}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Controllers -->
        <script type="text/javascript" src="/js/controllers/MainController.js"></script>
        <script type="text/javascript" src="/js/controllers/UserController.js"></script>
        <!-- Directives -->

        <!-- Services -->
        <script type="text/javascript" src="/js/services/Users.js"></script>
    </body>
</hmtl>
